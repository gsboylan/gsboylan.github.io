<div class="post_list_entry">
    <a href="{{ post.url }}" class="link_whole_div"/>

    <h2>{{post.title}}</h2>

    {% if post.subtitle %}
        <p class="post_list_entry_subtitle">{{ post.date | date: '%B %d, %Y' }} - {{ post.subtitle }}</p>
    {% else %}
        {{ post.date | date: '%B %d, %Y' }}
    {% endif %}
</div>
